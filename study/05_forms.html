<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ru">

<head>
    <title>Img & Links</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="html,css,resume,study,tags">
    <meta name="description" content="Это сайт-резюме разработчика: Штарев Михаил">
</head>

<body>
    <h1>Формы</h1>
    <form>
        <div>
            <label for="text2">Текст</label>
            <input type="text" id="text2" value="Текст по умолчанию">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Текст-подсказка">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass">
        </div>
        <div>
            <label for="num">Number</label>
            <input type="number" id="num">
        </div>

        <div>
            <label for="range_id">Range</label>
            <input type="range" id="range_id" min="0" max="10" step="2">
        </div>
        <div>
            <label for="date_id">Date</label>
            <input type="date" id="date_id">
        </div>
        <div>
            <label for="color_id">Color</label>
            <input type="color" id="color_id">
        </div>
        <div>
            <label for="message">Message</label>
            <br>
            <textarea id="message" cols="15" rows="10"></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол:</label>
            <select id="sex">
                <option value="Мужчина">Мужчина</option>
                <option value="Мужчина">Женжина</option>
            </select>
        </div>

        <div>
            <label>Radio</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">3
            <input type="radio" name="work">4
        </div>

        <div>
            <label>Checkbox</label>
            <input type="checkbox" name="food">ptatoes
            <input type="checkbox" name="food">onion
            <input type="checkbox" name="food">parridge
            <input type="checkbox" name="food">pasta
        </div>
        <input type="submit" value="Отправить форму">
        <button type="submit">Отправить форму</button>
    </form>

</body>

</html>
